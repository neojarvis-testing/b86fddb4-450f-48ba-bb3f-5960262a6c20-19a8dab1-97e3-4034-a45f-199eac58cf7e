<div>
  <h1>Applied Internships</h1>
  <input type="text" [(ngModel)]="searchQuery" (input)="searchInternships()" placeholder="Search by company name">
  <table>
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Resume</th>
        <th>Application Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredInternships">
        <td>{{ item.Internship.CompanyName }}</td>
        <td><button (click)="openResume(item.Resume)">View Resume</button></td>
        <td>{{ item.ApplicationStatus }}</td>
        <td><button class="delete" (click)="confirmDelete(item.InternshipApplicationId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
  </div>
</div>

<div *ngIf="selectedResumeUrl" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeResume()">&times;</span>
    <iframe [src]="selectedResumeUrl" width="100%" height="600px" style="border: none;">
      Your browser does not support displaying this file. <a [href]="selectedResumeUrl">Download the file</a>.
    </iframe>
    <textarea *ngIf="fileType === 'txt'" [value]="fileContent" readonly
              style="width: 600px; height: 400px; border: 1px solid #ccc;">
    </textarea>
  </div>
</div>
