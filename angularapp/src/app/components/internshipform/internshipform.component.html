<div class="container">
  <h2>Internship Application Form</h2>
  <form #applicationForm="ngForm" (ngSubmit)="onSubmit(applicationForm)">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.userId?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.userId?.errors?.required">User ID is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="internshipId">Internship ID</label>
      <input type="text" id="internshipId" name="internshipId" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.internshipId?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.internshipId?.errors?.required">Internship ID is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="universityName">University Name</label>
      <input type="text" id="universityName" name="universityName" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.universityName?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.universityName?.errors?.required">University Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="degreeProgram">Degree Program</label>
      <input type="text" id="degreeProgram" name="degreeProgram" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.degreeProgram?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.degreeProgram?.errors?.required">Degree Program is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="resume">Resume</label>
      <input type="text" id="resume" name="resume" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.resume?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.resume?.errors?.required">Resume is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="linkedInProfile">LinkedIn Profile</label>
      <input type="text" id="linkedInProfile" name="linkedInProfile" ngModel class="form-control" />
    </div>

    <div class="form-group">
      <label for="applicationStatus">Application Status</label>
      <input type="text" id="applicationStatus" name="applicationStatus" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.applicationStatus?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.applicationStatus?.errors?.required">Application Status is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="applicationDate">Application Date</label>
      <input type="text" id="applicationDate" name="applicationDate" ngModel required class="form-control" />
      <div *ngIf="applicationForm.submitted && applicationForm.controls.applicationDate?.invalid" class="invalid-feedback">
        <div *ngIf="applicationForm.controls.applicationDate?.errors?.required">Application Date is required</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
</div>
