<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Registration</title>
  <style>
    /* body {
      background: radial-gradient(circle, #2b5876, #4e4376, #2b5876);
      background-size: 500% 500%;
      animation: gradientAnimation 10s ease infinite;
    } */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .vh-100 {
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
    }
    .form-label {
      font-family: Poppins, sans-serif;
    }
    .btn-primary {
      background-color: #393f81;
      border: none;
    }
    .btn-primary:hover {
      background-color: #2b5876;
    }
    .text-muted a {
      color: #393f81;
    }
    .text-muted a:hover {
      color: #2b5876;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container p-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/internship-job-illustration_23-2148718493.jpg?t=st=1744657256~exp=1744660856~hmac=b10c2b13f54570bee9c3cf2bdf2d5b5ec7f154ed61610094837ee199e6c5d3c8&w=900" alt="registration form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">INTERNS CONNECT</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-size:14px; font-family: Poppins,sans-serif;">Create your account</h5>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" formControlName="username" class="form-control form-control-lg" placeholder="Enter your username" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input [type]="passwordFieldType" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter your password" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="confirmPassword">Confirm Password</label>
                      <input [type]="confirmPasswordFieldType" id="confirmPassword" formControlName="confirmPassword" class="form-control form-control-lg" placeholder="Confirm your password" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="mobileNumber">Mobile Number</label>
                      <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control form-control-lg" placeholder="Enter your mobile number" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="userRole">User Role</label>
                      <select id="userRole" formControlName="userRole" class="form-control form-control-lg">
                        <option value="">Select Role</option>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                      </select>
                    </div>

                    <div class="form-outline mb-4" *ngIf="registrationForm.get('userRole').value === 'Admin'">
                      <label class="form-label" for="secretKey">Secret Key</label>
                      <input type="text" id="secretKey" formControlName="secretKey" class="form-control form-control-lg" placeholder="Enter the secret key" />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a routerLink="/login" style="color: #393f81;">Login Here</a></p>
                    <a href="#" class="small text-muted">Terms of use.</a>
                    <a href="#" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
