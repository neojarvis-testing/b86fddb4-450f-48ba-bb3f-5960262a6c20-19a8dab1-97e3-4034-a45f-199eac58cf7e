<div class="container mt-5">
  <h2 class="mb-4 text-center">Your Feedback</h2>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>

  <table *ngIf="feedbacks.length > 0" class="table table-bordered table-hover shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Feedback</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedback of feedbacks">
        <td>{{ feedback.FeedbackId }}</td>
        <td>{{ feedback.FeedbackText }}</td>
        <td class="text-center">
          <button class="btn btn-danger btn-sm" (click)="confirmDelete(feedback)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteModal" class="custom-modal-backdrop">
    <div class="custom-modal">
      <div class="modal-content p-4">
        <h5 class="mb-3">Are you sure you want to delete this feedback?</h5>
        <div class="d-flex justify-content-end">
          <button class="btn btn-danger me-2" (click)="deleteFeedback()">Yes, Delete</button>
          <button class="btn btn-secondary" (click)="showDeleteModal = false">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
