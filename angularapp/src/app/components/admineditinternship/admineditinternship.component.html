<div class="container mt-2">
<div class="row justify-content-center">
<div class="col-md-4">
<h1>Edit Internship</h1>
<form #editInternshipForm="ngForm" (ngSubmit)="editAdminInternship()" novalidate>
<div class="form-group">
<label for="title">Title: <span class="required">*</span></label>
<input type="text" class="form-control" id="title" [(ngModel)]="internship.Title" name="Title" required>
<div *ngIf="editInternshipForm.controls['Title']?.invalid && (editInternshipForm.controls['Title']?.dirty || editInternshipForm.controls['Title']?.touched)">
<small class="error-message text-danger">Title is required.</small>
</div>
</div>
 
      <label for="companyName">Company Name: <span class="required">*</span></label>
<input type="text" class="form-control" id="companyName" [(ngModel)]="internship.CompanyName" name="CompanyName" required>
<div *ngIf="editInternshipForm.controls['CompanyName']?.invalid && (editInternshipForm.controls['CompanyName']?.dirty || editInternshipForm.controls['CompanyName']?.touched)">
<small class="error-message text-danger">Company Name is required.</small>
</div>
 
        <div class="form-group">
<label for="location">Location: <span class="required">*</span></label>
<input type="text" class="form-control" id="location" [(ngModel)]="internship.Location" name="Location" required>
<div *ngIf="editInternshipForm.controls['Location']?.invalid && (editInternshipForm.controls['Location']?.dirty || editInternshipForm.controls['Location']?.touched)">
<small class="error-message text-danger">Location is required.</small>
</div>
</div>
 
        <div class="form-group">
<label for="durationInMonths">Duration (Months): <span class="required">*</span></label>
<input type="number" class="form-control" id="durationInMonths" [(ngModel)]="internship.DurationInMonths" name="DurationInMonths" required>
<div *ngIf="editInternshipForm.controls['DurationInMonths']?.invalid && (editInternshipForm.controls['DurationInMonths']?.dirty || editInternshipForm.controls['DurationInMonths']?.touched)">
<small class="error-message text-danger">Duration is required.</small>
</div>
</div>
 
        <div class="form-group">
<label for="stipend">Stipend: <span class="required">*</span></label>
<input type="number" class="form-control" id="stipend" [(ngModel)]="internship.Stipend" name="Stipend" required>
<div *ngIf="editInternshipForm.controls['Stipend']?.invalid && (editInternshipForm.controls['Stipend']?.dirty || editInternshipForm.controls['Stipend']?.touched)">
<small class="error-message text-danger">Stipend is required.</small>
</div>
</div>
 
        <div class="form-group">
<label for="description">Description: <span class="required">*</span></label>
<textarea class="form-control" id="description" [(ngModel)]="internship.Description" name="Description" required></textarea>
<div *ngIf="editInternshipForm.controls['Description']?.invalid && (editInternshipForm.controls['Description']?.dirty || editInternshipForm.controls['Description']?.touched)">
<small class="error-message text-danger">Description is required.</small>
</div>
</div>
 
        <div class="form-group">
<label for="skillsRequired">Skills Required: <span class="required">*</span></label>
<input type="text" class="form-control" id="skillsRequired" [(ngModel)]="internship.SkillsRequired" name="SkillsRequired" required>
<div *ngIf="editInternshipForm.controls['SkillsRequired']?.invalid && (editInternshipForm.controls['SkillsRequired']?.dirty || editInternshipForm.controls['SkillsRequired']?.touched)">
<small class="error-message text-danger">Skills Required is required.</small>
</div>
</div>
 
        <div class="form-group">
<label for="applicationDeadline">Application Deadline: <span class="required">*</span></label>
<input type="date" class="form-control" id="applicationDeadline" [(ngModel)]="internship.ApplicationDeadline" name="ApplicationDeadline" required>
<div *ngIf="editInternshipForm.controls['ApplicationDeadline']?.invalid && (editInternshipForm.controls['ApplicationDeadline']?.dirty || editInternshipForm.controls['ApplicationDeadline']?.touched)">
<small class="error-message text-danger">Application Deadline is required.</small>
</div>
</div>
 
        <button type="submit" class="btn btn-primary" [disabled]="editInternshipForm.invalid">Update</button>
<button type="button" class="btn btn-secondary" (click)="backbutton()">Back</button>
</form>
 
      <!-- Modal -->
<div *ngIf="showModal" class="modal fade show" style="display: block;">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" (click)="closeModal()">&times;</button>
</div>
<div class="modal-body">
<p>{{ errorMessage }}</p>
</div>
<div class="modal-footer">
<button class="btn btn-primary" (click)="closeModal()">OK</button>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
